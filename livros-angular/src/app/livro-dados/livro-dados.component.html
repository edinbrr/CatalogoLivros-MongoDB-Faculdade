<main class="container mt-4">
  <h2>Dados do Livro</h2>
  <form (submit)="incluir()" ngNativeValidate>
    <div class="mb-3">
      <label class="form-label">TÃ­tulo</label>
      <input class="form-control" type="text" required [(ngModel)]="livro.titulo" name="titulo">
    </div>
    <div class="mb-3">
      <label class="form-label">Resumo</label>
      <textarea class="form-control" rows="3" [(ngModel)]="livro.resumo" name="resumo"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Editora</label>
      <select class="form-select" required [(ngModel)]="livro.codEditora" name="codEditora">
        <option *ngFor="let editora of editoras" [value]="editora.codEditora">
          {{ editora.nome }}
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Autores (1 por linha)</label>
      <textarea class="form-control" rows="3" [(ngModel)]="autoresTexto" name="autoresTexto"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Salvar Dados</button>
  </form>
</main>
